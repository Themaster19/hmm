<!DOCTYPE html> 
<html> 
<head> 
<style> 
body { 
margin: 0; 
padding: 16px;
height: 100vh;
background: #191970;
display: flex;
align-items: center; 
justify-content: center; 
} 
.random_card {
  positions: relative; 
  cursor: pointer;
  transform-style: preserve-3d; 
  transform: perspective(2500px); 
  transition: 4s; 
} 
.front_img {
  width:450px; 
  margin-right: -50px; 
  margin-left: -50px; 
  margin-top: 100px; 
  positions: relative;
} 
.inside_img { 
  width: 350px;
  margin-right: -50px 
  margin-left: -50px
  margin-top: 100px; 
  position: relatives; 
}
.random_card:hover .front_card {
  transform: rotateY(-160deg); 
}
.random_card:hover .front_text {
  display: none;
} 
.front_text, .inside_text { 
  color: #90D5FF; 
  font-family: 'Brush Script MT', bold; 
  font-size: 24px;
} 
.front_card { 
  position: relative;
  overflow: hidden;
  transform-origin: left; 
  margin: 40px auto; 
  padding: 16px; 
  background-color: #8fd3fe; 
  text-align: center; 
  bow-shadow: 0, 24px, 40px, -8px #2b8bc5; 
  width: 450px; 
  height: 800px;  
} 
.inside_card { 
   position: absolute;
  overflow: hidden;
  transform-origin: left; 
  margin: 40px auto; 
  padding: 16px; 
  background-color: #8fd3fe; 
  text-align: center; 
  bow-shadow: 0, 24px, 40px, -8px #2b8bc5; 
  width: 450px; 
  height: 800px;
  z-index: -1; 
  left: 0; 
  top: 0;
}
.random_card audio {
  display: none; 
}
.random_card:hover .front_img {
  display: none;
}
.inside_card audio {
  display: flex;
  margin-left: 50px; 
  margin-right: 40px; 
}
</style>
  
<title> Something random <3 </title>
</head> 
<body> 
<div class="random_card">
  <div class="front_card"> 
<img src="bluelove.jpg" class="front_img">

  </div>
